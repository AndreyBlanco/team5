<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Sleep Outside | Login</title>

    <link rel="stylesheet" href="../css/style.css" />

    <script src="../js/login.js" type="module"></script>
  </head>

  <body>
    <header id="headerTem" class="divider"></header>

    <main class="divider">
        <h2>Login</h2>
        <section class="login-form">
            <form name="login" >
                <label for="email">Email</label>
                <input type="text" name="email" id="email" placeholder="email" value="user1@email.com" required />
                <label for="password">Password</label>
                <input type="text" name="password" id="password" placehoder="password" required />
                <button id="loginBtn" type="submit">Login</button>
            </form>
        </section>
    </main>

    <footer id="footerTem"></footer>
  </body>
</html>
